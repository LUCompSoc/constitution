name: Build PDF

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  generate_pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Poetry
        run: |
          pip install poetry
          poetry install
      - name: Run build.py
        run: |
          poetry run python build.py
      - name: Upload PDF files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: build/
